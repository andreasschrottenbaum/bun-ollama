name: Deploy Ollama Web UI to Pages

on:
  push:
    branches: [main]

permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Bun ğŸ
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies ğŸ“¥
        run: bun install

      - name: Build Project ğŸ—ï¸
        run: bun run build

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
